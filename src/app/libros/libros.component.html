<table class="table table-hover">
  <tr>
    <th>Id</th>
    <th>titulo</th>
    <th>autor</th>
    <th>pais</th>
    <th>fecha</th>
    <th>paginas</th>
    <th>wiki</th>
  </tr>
  <tr *ngFor="let item of listado">
    <td>{{item.idLibro}}</td>
    <td>{{item.titulo}}</td>
    <td>{{item.autor}}</td>
    <td>{{item.pais}}</td>
    <td>{{item.fecha}}</td>
    <td>{{item.paginas}}</td>
    <td><a href="{{item.wiki}}">Wiki</a></td>
  </tr>
</table>
